<h4>Add a todo</h4>
<div class="my-3">
    <form (ngSubmit)="onSubmit()">
        <div class="form-group my-3">
            <label for="title">Todo Title</label>
            <input type="text" [(ngModel)]="title" name="title" class="form-control" id="title" 
                placeholder="Enter Title">
        </div>
        <div class="form-group my-3">
            <label for="description">Description</label>
            <input type="text" class="form-control" [(ngModel)]="desc" id="desc" name="desc"  placeholder="Enter Description" > 
        </div>
        <button type="submit" class="btn btn-sm btn-primary">Add Todo</button>
    </form>
</div>
